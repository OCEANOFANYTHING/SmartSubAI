<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - SmartSubAI</title>
  <meta name="description" content="{{ page.description }}">
  <!-- GitHub Pages theme -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <!-- Custom styles -->
  <style>
    .navbar {
      margin-bottom: 20px;
      padding: 10px 0;
      border-bottom: 1px solid #eaecef;
    }
    .navbar a {
      margin-right: 15px;
      text-decoration: none;
      color: #0366d6;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .footer {
      margin-top: 50px;
      padding: 20px 0;
      border-top: 1px solid #eaecef;
      font-size: 0.8em;
      color: #6a737d;
      text-align: center;
    }
    img.logo {
      max-width: 200px;
      margin: 20px 0;
    }
    .main-content h1, .main-content h2, .main-content h3 {
      color: #24292e;
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
    }
    .main-content h1 {
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="{{ site.baseurl }}/images/SMARTSUBAI.png" alt="SmartSubAI Logo" class="logo">
      <div class="navbar">
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/advanced_usage">Advanced Usage</a>
        <a href="https://github.com/OCEANOFANYTHING/SmartSubAI" target="_blank">GitHub</a>
      </div>
    </header>
    
    <div class="main-content">
      {{ content }}
    </div>
    
    <footer class="footer">
      <p>{{ site.footer.text }}</p>
      <p>
        {% for link in site.footer.links %}
          <a href="{{ link.url }}" target="_blank">{{ link.text }}</a>
          {% if forloop.last == false %} | {% endif %}
        {% endfor %}
      </p>
      <p>Â© {{ site.time | date: '%Y' }} OCEAN OF ANYTHING - Licensed under MIT</p>
    </footer>
  </div>

  {% if site.google_analytics %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>
</html>
